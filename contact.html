<!DOCTYPE html>
<html>
<head>
  <title>Contact - ScreenJob</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: 50px auto; line-height: 1.6; color: #333; }
    h1 { color: #00d4ff; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: Arial; }
    button { background: #00d4ff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background: #4cb5ff; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Have questions? We'd love to hear from you.</p>
  
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" required>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>
    </div>
    
    <button type="submit">Send Message</button>
  </form>
  
  <hr>
  <p><strong>Email:</strong> support@screenjob.app</p>
</body>
</html>
